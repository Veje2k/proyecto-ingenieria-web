    <!-- Bootstrap -->

<body>

    <header></header>

    <section>
        <h1 class="text-center">Reservar Cita</h1>
        <div class="container">

            <h3>Seleccionar fecha</h3>

            <input class="form-control w-50" type="date" id="fecha" name="fecha">

            <h3 class="mt-5">Seleccionar hora</h3>

            <select class="form-select w-50" aria-label="Default select example">
                <option selected>Sin hora seleccionada</option>
                <option value="1">10:00</option>
                <option value="2">12:00</option>
                <option value="3">15:00</option>
            </select>

            <div class="mt-5">
                <button class="btn btn-primary">Reservar cita</button>
                <a href="pages/seleccionEspecialidad.html" class="btn btn-danger ms-4">Volver</a>
            </div>



        </div>
    </section>



    <footer></footer>
