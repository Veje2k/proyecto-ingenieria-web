<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PetMedic</title>
    <base href="/">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>

    <link href="styles/estilos.css" rel="stylesheet">
    <link href="styles/citas.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/citas.js" defer></script>
    
</head>
<body>
    <header></header>
    <section>

        <div class="container ">
            <h1 class="text-center">Gestionar citas</h1>

            <h3>Citas pendientes</h3>

            <ul class="list-group" id="citas-pendientes">
 
            </ul>

            <h3 class="mt-4">Citas completadas</h3>

        </div>


    </section>

       <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cancelar cita</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que deseas cancelar la cita?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-danger" id="btn-cancelar-cita" data-bs-dismiss="modal">Cancelar cita</button>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
    
</body>
</html>
