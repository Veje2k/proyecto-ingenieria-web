<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PetMedic - Registrarse</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/estilos.css">

            <!-- Bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/jquery-validation/dist/jquery.validate.min.js" defer></script>
        <script src="node_modules/jquery/dist/jquery.min.js" defer></script>

        <link href="styles/estilos.css" rel="stylesheet">
        <script src="js/app.js" defer></script>
        <script src="js/registrarse.js" defer></script>
        
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Formulario de registro</h1>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
                </div>
                <div class="mb-3">
                <label for="rut" class="form-label">Rut</label>
                <input type="text" class="form-control" id="rut" name="rut">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
        
                <div class="mb-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region" name="region">
                        <option></option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna</label>
                    <select class="form-select" id="comuna"name="comuna" > 
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="contrasenya" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenya" name="contrasenya">
                </div>
        
                <div class="mb-3">
                    <label for="recontrasenya" class="form-label">Confirme su contraseña</label>
                    <input type="password" class="form-control" id="recontrasenya" name="recontrasenya">
                </div>
        
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
                <label class="form-check-label" for="exampleCheck1">Acepta términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>

        <footer>

        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
